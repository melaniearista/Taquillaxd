<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="pelicula.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto|Ubuntu" rel="stylesheet">
	<title>Nueva Pelicula</title>
</head>
<body>
    <section class="Cuerpo">
        <div class="Cabecera">
            <h1> Agregar una nueva película </h1>
        </div>
        <div class="Datos">
            <table>
                <tr>
                    <td>
                        <div class="Dato">
                            <span> Nombre: </span><br><input class="cajatexto" type="text" id="name">
                        </div>
                    </td>
                    <td>
                        <div class="Dato">
                            <span> Duracion en minutos: </span><br><input class="cajatexto" type="text" id="time">
                        </div>
                    </td>
                    <td>
                        <div class="Dato">
                            <span> Genero: </span><br><input class="cajatexto" type="text" id="gender">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="Dato">
                            <span> Idioma: </span><br><input class="cajatexto" type="text" id="idioma">
                        </div>
                    </td>
                    <td>
                        <div class="Dato">
                            <span> Subtitulos: </span><br><input class="cajatexto" type="text" id="sup">
                        </div>  
                    </td>
                    <td>
                        <div class="Dato">
                            <span> Sinopsis: </span><br><input class="cajatexto" type="text" id="sinopsis">
                        </div>           
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="Dato">
                            <span> Clasificación: </span><br><input class="cajatexto" type="text" id="class">
                        </div>
                    </td>
                    <td>
                        <div class="Dato">
                            <span> Precio: </span><br><input class="cajatexto" type="number" id="precio">
                        </div>
                    </td>
                    <td>
                        <div class="Dato">
                            <span> Hora-inicio: </span><br><input class="cajatexto" type="number" id="hourset">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="Dato">
                            <span> Fecha: </span><br><input class="cajatexto" type="date" id="date">
                        </div>
                    </td>
                    <td>
                        <div class="Dato">
                            <span> Minuto-inicio: </span><br><input class="cajatexto" type="number" id="minset">
                        </div>
                    </td>
                    <td>
                        <div class="Dato">
                            <span> Estado: </span><br><select class="cajatexto" id="state"><option value="0">Activo</option><option value="1">Inactivo</option></select>
                        </div>
                    </td>
                </tr>
                <tr>
                   
                    <td>
                        <div class="Dato">
                            <span> Imagen: </span><br><input class="cajatexto" type="file" id="imgpeli">
                        </div>
                    </td>
              <td></td>
                    <td class="caja">
                        <button class="myButton" id="boton" onclick="botonguardarclick()"> Agregar </button>
                    </td>

                </tr>
            </table>
        </div>
        <div class="Bottom">
        </div>
    </section>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="DatosFront-end.js"></script>
</body>
</html>
